<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSSの読み込み -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--all.css:ポップアップを使うために使用するcss-->
    <link
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../css/typing.css" />
  </head>
  <body>
    <div class="user_information_field">
      <canvas id="can_user_information"></canvas>
      <button class="btn btn-funky-moon" id="game_start_button">
        ゲーム開始
      </button>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>ユーザ名</td>
            <td id="text_user_name">ユーザ１</td>
            <td>最高スコア</td>
            <td id="text_highest_score">100</td>
          </tr>
          <tr>
            <td>残り時間[秒]</td>
            <td id="text_time_left">30</td>
            <td>スコア</td>
            <td id="text_game_score">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="typing_field">
      <canvas id="can_typing"></canvas>
      <ul>
        <li>
          <button class="gameLevelSelectButton" id="button_L1">Level 0</button>
        </li>
        <li>
          <button class="gameLevelSelectButton" id="button_L2">Level 1</button>
        </li>
        <li>
          <button class="gameLevelSelectButton" id="button_L3">Level 2</button>
        </li>
        <li>
          <button class="gameLevelSelectButton" id="button_L4">Level 3</button>
        </li>
        <li>
          <button class="gameLevelSelectButton" id="button_L5">Level 4</button>
        </li>
      </ul>
    </div>
    <div class="popup" id="js-popup">
      <div class="popup-inner">
        <div class="close-btn" id="js-close-btn">
          <i class="fas fa-times"></i>
        </div>
        <a href="#"
          ><img src="../img/mh/timeup.jpg" alt="ポップアップ画像"
        /></a>
      </div>
      <div class="black-background" id="js-black-bg"></div>
    </div>
    <!--<audio type="audio/mp3" src="../audio/Keyboard01.mp3"></audio>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.28.5/date_fns.min.js" />
    <script src="../js/userinformation.js" type="module"></script>
    <script src="../js/facecreatemodule.js" type="module"></script>
    <script src="../js/typing.js" type="module"></script>
  </body>
</html>
